    <main>
        <div class="company"> 
            <h1>Company Information</h1>
            <article>
                <label>Address:</label>

            </article>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1577.8930864406093!2d-116.52707504032367!3d48.3088271325061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1738199998512!5m2!1sen!2sus" width="300" height="200" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <section class="employees">
            <h2>Employees</h2>
            <figure><img src="images/toa-heftiba-O3ymvT7Wf9U-unsplash.jpg"><figcaption>Amy - Meal director</figcaption></figure>
            <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, magni!</p> -->
            <figure><img src="images/joseph-gonzalez-iFgRcqHznqg-unsplash.jpg"><figcaption>William - Activities Director</figcaption></figure>

        </section>
        <section class="comment">
            <h2>Comment Form</h2>
            <form>
                <fieldset>
                    <legend>Name and Email</legend>
                    <div>
                        <label for="fullname">Full Name:</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" id="email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Type of contact</legend>
                    <div>
                        <input type="radio" name="type" id="general" value="general_inquiry">
                        <label for="general">General Inquiry</label><br>
                        <input type="radio" name="type" id="reservation" value="reservation_question">
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" name="type" id="website" value="website_suggestion">
                        <label for="website">Website Suggestion</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Comment:</legend>
                    <div>
                        <textarea name="request_text" id="request" rows="6" placeholder="Please be as descriptive as possible"></textarea>
                    </div>
                </fieldset>
                <fieldset class="checkbox">
                    <input type="checkbox" name="subscribe" id="subscribe" value="subcribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </fieldset>
                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>
